<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>dotlottie player web component</title>
  <script src="./dotlottie-player.js"></script>
</head>

<body>
  <dotlottie-player autoplay controls loop src="./sample_dotlottie.lottie" speed="1" mode="normal"
    style="height: 500px; display: block;">
  </dotlottie-player>
  <dotlottie-player id="two" autoplay controls loop
    src="https://assets2.lottiefiles.com/dotlotties/dlf10_9lwe7s7w.lottie" animation="lighthouse" speed="1"
    mode="normal" style="height: 500px; display: inline-block;">
  </dotlottie-player>
</body>

<script>
  let player = document.getElementById("two");

  console.log("hi");
  player.addEventListener("ready", () => {
    // player.loadAtId("lighthouse");

    setTimeout(() => {
      player.loadAtId("pigeon");
    }, 5000);

    setTimeout(() => {
      player.loadAtId("this-should-cause-an-error");
    }, 10000);

  }, { once: true });

</script>


</html>
